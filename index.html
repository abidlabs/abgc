<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABGC Practice Exam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .exam-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-number {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .question-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-text {
            font-size: 22px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            line-height: 1.5;
            background: #f9f9f9;
        }

        .choice:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .choice.selected {
            border-color: #667eea;
            background: #e8edff;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .choice.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .choice.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .explanation {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .nav-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        .nav-button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .nav-button.prev {
            background: #6c757d;
        }

        .nav-button.prev:hover:not(:disabled) {
            background: #5a6268;
        }

        .score-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .score-item.correct-score {
            color: #28a745;
        }

        .score-item.incorrect-score {
            color: #dc3545;
        }

        .score-item.percentage-score {
            color: #667eea;
        }

        .score-item .score-value {
            font-size: 18px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flag-btn {
            background: none;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6c757d;
        }

        .flag-btn:hover {
            border-color: #ffc107;
            background: #fff8e1;
            color: #e65100;
        }

        .flag-btn.flagged {
            border-color: #ffc107;
            background: #fff8e1;
            color: #e65100;
        }

        .flag-icon {
            font-size: 16px;
        }

        .controls-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .control-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn.reset {
            background: #dc3545;
            color: white;
        }

        .control-btn.reset:hover {
            background: #c82333;
        }

        .control-btn.flagged-filter {
            background: #ffc107;
            color: #333;
        }

        .control-btn.flagged-filter:hover {
            background: #e0a800;
        }

        .control-btn.flagged-filter.active {
            background: #e65100;
            color: white;
        }

        .control-btn.export {
            background: #17a2b8;
            color: white;
        }

        .control-btn.export:hover {
            background: #138496;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn.copy {
            background: #667eea;
            color: white;
        }

        .modal-btn.close {
            background: #6c757d;
            color: white;
        }

        @media (max-width: 768px) {
            .exam-container {
                padding: 20px;
                min-height: 90vh;
            }

            .question-text {
                font-size: 18px;
            }

            .choice {
                font-size: 16px;
                padding: 15px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .score-bar {
                gap: 12px;
                padding: 12px 15px;
            }

            .score-item {
                font-size: 12px;
            }

            .score-item .score-value {
                font-size: 16px;
            }

            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls-bar {
                width: 100%;
            }

            .control-btn {
                flex: 1;
                text-align: center;
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <div class="question-header">
            <div class="header-row">
                <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">93</span></div>
                <button class="flag-btn" id="flag-btn" onclick="toggleFlag()">
                    <span class="flag-icon">⚑</span>
                    <span id="flag-text">Flag</span>
                </button>
            </div>
        </div>

        <div class="score-bar">
            <div class="score-item correct-score">
                <span>Correct:</span>
                <span class="score-value" id="correct-count">0</span>
            </div>
            <div class="score-item incorrect-score">
                <span>Wrong:</span>
                <span class="score-value" id="incorrect-count">0</span>
            </div>
            <div class="score-item percentage-score">
                <span>Score:</span>
                <span class="score-value" id="percentage">0%</span>
            </div>
        </div>
        
        <div class="question-content">
            <div class="question-text" id="question-text"></div>
            <div class="choices" id="choices"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="navigation">
            <button class="nav-button prev" id="prev-btn" onclick="previousQuestion()">Previous</button>
            <button class="nav-button" id="next-btn" onclick="nextQuestion()">Next</button>
        </div>

        <div class="controls-bar">
            <button class="control-btn flagged-filter" id="flagged-filter-btn" onclick="toggleFlaggedFilter()">View Flagged (<span id="flagged-count">0</span>)</button>
            <button class="control-btn export" onclick="exportFlagged()">Export Flagged</button>
            <button class="control-btn reset" onclick="resetProgress()">Reset Progress</button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="export-modal">
        <div class="modal">
            <h3>Flagged Questions</h3>
            <p style="margin-bottom: 10px; color: #666; font-size: 14px;">Copy this list to report potentially incorrect questions:</p>
            <textarea id="flagged-list" readonly></textarea>
            <div class="modal-buttons">
                <button class="modal-btn copy" onclick="copyFlagged()">Copy to Clipboard</button>
                <button class="modal-btn close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "A patient reports a history of \"recurrent losses.\" According to standard ABGC nomenclature for gathering a pregnancy history, at which gestational age is a fetal loss typically reclassified from a spontaneous abortion to a stillbirth?",
                choices: ["12 weeks", "20 weeks", "24 weeks", "28 weeks"]
            },
            {
                question: "A 38-year-old G4P1021 woman presents at 10 weeks gestation. Her history includes one healthy child, two miscarriages at 8 and 11 weeks, and a recent pregnancy termination at 19 weeks due to \"fluid around the head and heart\" and \"short limbs.\" Which action by the counselor is the MOST appropriate application of this history to triage the current pregnancy?",
                choices: [
                    "Document the history as non-contributory since the previous losses were different gestational ages.",
                    "Immediately order a cell-free DNA screen to assess for common aneuploidies.",
                    "Prioritize the request for the pathology and cytogenetic reports from the 19-week loss to identify a potential recurrence risk for skeletal dysplasia or chromosomal rearrangement.",
                    "Reassure the patient that most 19-week losses are sporadic and focus on her advanced maternal age."
                ]
            },
            {
                question: "Upon reviewing the requested pathology records for the 19-week loss, the counselor identifies evidence of \"cloverleaf skull,\" \"extreme limb shortening,\" and \"redundant skin folds.\" The mother's current 12-week ultrasound shows increased nuchal translucency (NT). Integrating the medical history with these findings, which of the following is the BEST next step?",
                choices: [
                    "Perform a Bayes calculation to determine the risk of Down syndrome based on age and NT.",
                    "Offer CVS with a targeted gene panel for skeletal dysplasias, including *FGFR3* sequencing.",
                    "Inform the patient that her previous loss was likely Thanatophoric Dysplasia, which is always de novo, and the current NT is unrelated.",
                    "Recommend a fetal MRI to confirm the skull shape before proceeding with invasive testing."
                ]
            },
            {
                question: "Which of the following non-genetic risk factors is most classically associated with the \"caudal regression sequence\" in a developing fetus?",
                choices: [
                    "Maternal use of SSRIs",
                    "Maternal pre-gestational diabetes",
                    "First-trimester maternal fever (>102°F)",
                    "Maternal exposure to organic mercury"
                ]
            },
            {
                question: "A 26-year-old woman is referred at 14 weeks gestation. She reports taking Isotretinoin for cystic acne for the first 6 weeks of her pregnancy. To accurately assess the risk for \"Retinoic Acid Embryopathy,\" the counselor must integrate which of the following into the risk assessment?",
                choices: [
                    "Whether the patient took folic acid supplements during the same period.",
                    "The timing of exposure relative to the development of the neural crest-derived structures.",
                    "The patient's family history of cleft lip and palate.",
                    "The patient's serum vitamin A levels at the 14-week appointment."
                ]
            },
            {
                question: "A follow-up ultrasound for the patient exposed to Isotretinoin reveals a conotruncal heart defect and microtia (underdeveloped ears). The patient's sister recently had a child with a 22q11.2 deletion. Which of the following represents the most complex and accurate clinical judgment for this case?",
                choices: [
                    "Attribute the findings solely to the Isotretinoin exposure as the timing and phenotype (ear and heart) are consistent with the teratogen.",
                    "Dismiss the Isotretinoin exposure because 6 weeks is too early for heart development.",
                    "Offer a chromosomal microarray to rule out 22q11.2 deletion, as the phenotype of the teratogen and the genetic syndrome overlap significantly.",
                    "Advise the patient that the heart defect is likely a non-specific \"multifactorial\" event unrelated to her sister's child or her medication."
                ]
            },
            {
                question: "Which of the following triads of clinical features is MOST suggestive of Meckel-Gruber syndrome in a second-trimester fetus?",
                choices: [
                    "Holoprosencephaly, polydactyly, and renal agenesis.",
                    "Encephalocele, multicystic dysplastic kidneys, and post-axial polydactyly.",
                    "Omphalocele, macroglossia, and hemihyperplasia.",
                    "Gastroschisis, kyphosis, and clubfoot."
                ]
            },
            {
                question: "A newborn presents with a high-pitched cry, microcephaly, hypertelorism, and a broad nasal bridge. Based on these clinical features, which of the following syndromes should be at the top of the differential diagnosis?",
                choices: [
                    "Wolf-Hirschhorn syndrome (4p-)",
                    "Cri-du-chat syndrome (5p-)",
                    "Williams syndrome (7q11.23)",
                    "22q11.2 deletion syndrome"
                ]
            },
            {
                question: "The newborn from the previous question is also found to have a \"Greek Warrior Helmet\" facial profile and a coloboma of the iris. Genetic testing is ordered. Which of the following testing strategies is BEST suited to confirm the most likely diagnosis while also identifying potential risks for the parents?",
                choices: [
                    "Karyotype, to identify a possible balanced translocation in a parent.",
                    "FISH for the *SRY* gene only.",
                    "Single-gene sequencing of the *ELN* gene.",
                    "Maternal cell-free DNA screening for microdeletions."
                ]
            },
            {
                question: "According to standard triage protocols, which of the following prenatal indications requires the MOST urgent scheduling for a genetic counseling appointment?",
                choices: [
                    "Advanced maternal age (35 at delivery) in a patient at 10 weeks gestation.",
                    "A \"low fetal fraction\" result on cell-free DNA screening at 11 weeks.",
                    "An ultrasound finding of an isolated omphalocele at 13 weeks.",
                    "A family history of a first cousin with non-syndromic hearing loss."
                ]
            },
            {
                question: "A 32-year-old G2P1 woman at 18 weeks gestation is referred after a second-trimester ultrasound reveals a fetus with a strawberry-shaped skull, choroid plexus cysts, and clenched hands with overlapping fingers. To best triage this case and prepare for the session, which additional records are most critical to request immediately?",
                choices: [
                    "Maternal serum screening results from the first trimester.",
                    "Detailed ultrasound report and images of the fetal heart and profile.",
                    "Paternal family history regarding neurological disorders.",
                    "Newborn screening results from the patient's first child."
                ]
            },
            {
                question: "Upon reviewing the records for the patient above, the counselor notes the patient is also on a medication known to be a folic acid antagonist. Given the combination of the ultrasound findings (strawberry skull, clenched hands) and the medication exposure, how should the counselor prioritize the differential diagnosis?",
                choices: [
                    "Prioritize the teratogenic exposure as the primary cause of the skull shape.",
                    "Prioritize Trisomy 18 as the likely etiology regardless of the medication.",
                    "Determine that the findings are non-specific and offer general carrier screening.",
                    "Advise the patient that the strawberry skull is a normal variant in the second trimester."
                ]
            },
            {
                question: "A failure of the posterior neuropore to close during the 4th week of embryological development (approximately 24–26 days post-conception) most likely results in which structural defect?",
                choices: ["Anencephaly", "Spina Bifida", "Cleft Lip", "Gastroschisis"]
            },
            {
                question: "A genetic counselor is evaluating a 15-month-old child. The mother reports the child is not yet walking independently, does not use a pincer grasp, and has no spoken words. These findings represent a delay in which developmental domains?",
                choices: [
                    "Gross motor and fine motor only.",
                    "Gross motor, fine motor, and language.",
                    "Gross motor and social-emotional only.",
                    "Language and social-emotional only."
                ]
            },
            {
                question: "The 15-month-old from the previous question is also found to have microcephaly and a \"cat-like\" cry in infancy. Which cytogenetic finding would most likely explain the integration of these pediatric milestones and clinical features?",
                choices: ["47,XX,+21", "del(5p)", "del(22q11.2)", "47,XXY"]
            },
            {
                question: "Which of the following conditions is treated via Enzyme Replacement Therapy (ERT) to prevent progressive multi-organ damage?",
                choices: ["Phenylketonuria (PKU)", "Fabry disease", "Huntington's disease", "Achondroplasia"]
            },
            {
                question: "A patient with a confirmed diagnosis of Marfan syndrome is planning a pregnancy. Based on published management guidelines, which of the following is the MOST important clinical assessment to perform prior to conception?",
                choices: [
                    "Baseline skin biopsy for fibroblast culture.",
                    "Echocardiogram to measure the aortic root diameter.",
                    "Formal ophthalmology exam to check for ectopia lentis.",
                    "Renal ultrasound to check for polycystic kidneys."
                ]
            },
            {
                question: "A 4-year-old boy with global developmental delay and a history of self-injurious behavior is found to have a $CGG$ repeat expansion in the $FMR1$ gene (550 repeats). Which of the following is the most accurate statement regarding the management and counseling for this family?",
                choices: [
                    "The child's father is the most likely carrier of the premutation.",
                    "The mother should be screened for symptoms of FXPOI (Fragile X-associated Primary Ovarian Insufficiency).",
                    "The child's behavior can be cured using targeted gene therapy.",
                    "Future male siblings have a 0% risk of inheriting the full mutation."
                ]
            },
            {
                question: "Which of the following conditions is primarily managed through a diet strictly limiting the intake of phenylalanine to prevent irreversible intellectual disability?",
                choices: ["Tyrosinemia", "Galactosemia", "Phenylketonuria (PKU)", "Maple Syrup Urine Disease (MSUD)"]
            },
            {
                question: "A 4-year-old girl is diagnosed with Rett syndrome after presenting with loss of purposeful hand skills and the development of stereotypic hand-wringing. Following the diagnosis, which of the following management steps is most appropriate to address common co-morbidities?",
                choices: [
                    "Annual renal ultrasounds to screen for Wilms tumor.",
                    "Cardiology referral for EKG to monitor for a prolonged QT interval.",
                    "Routine liver biopsies to monitor for enzyme deficiency.",
                    "Initiation of enzyme replacement therapy (ERT)."
                ]
            },
            {
                question: "A newborn screen (NBS) is positive for Very Long-Chain Acyl-CoA Dehydrogenase Deficiency (VLCADD). The infant is currently asymptomatic and breastfeeding well. Which of the following represents the most critical management instruction to provide the parents while awaiting confirmatory testing?",
                choices: [
                    "Supplement the infant's diet with medium-chain triglycerides (MCT oil) immediately.",
                    "Avoid fasting for more than 4 hours to prevent metabolic crisis and hypoglycemia.",
                    "Transition the infant to a high-fat, low-carbohydrate diet to bypass the metabolic block.",
                    "Reassure the parents that NBS has a high false-positive rate and no changes are needed."
                ]
            },
            {
                question: "In a standard pedigree, which symbol is used to represent a \"Proband\"?",
                choices: [
                    "A square with a diagonal line through it.",
                    "A circle with a dot in the center.",
                    "An arrow pointing to the symbol of the affected individual.",
                    "A diamond symbol."
                ]
            },
            {
                question: "A woman is seeking counseling because her brother and maternal uncle both died in their 20s from Duchenne Muscular Dystrophy (DMD). She has two healthy sons. If the woman is a carrier, what is the probability that her next son will be affected?",
                choices: ["25%", "50%", "66%", "100%"]
            },
            {
                question: "A man with an autosomal dominant condition that has 80% penetrance has a child with an unaffected woman. The child is currently asymptomatic. Using Bayesian analysis, if the child remains asymptomatic at an age where 50% of those with the variant would typically show symptoms, what is the probability that the child carries the pathogenic variant?",
                choices: ["1/3", "2/3", "1/5", "1/9"]
            },
            {
                question: "In the Hardy-Weinberg equation (p² + 2pq + q² = 1), which term represents the frequency of asymptomatic carriers in an autosomal recessive condition?",
                choices: ["p²", "2pq", "q²", "pq"]
            },
            {
                question: "The carrier frequency for Cystic Fibrosis (CF) in a specific population is 1/25. If a woman from this population is a known carrier and her partner is of the same ancestry with no family history of CF, what is the risk that their first child will be affected?",
                choices: ["1/50", "1/100", "1/200", "1/400"]
            },
            {
                question: "An unaffected woman has a brother with an autosomal recessive condition. She undergoes carrier testing with a test that has a 90% sensitivity (detection rate). Her results are negative. What is her posterior probability of being a carrier?",
                choices: ["1/3", "1/6", "1/13", "2/15"]
            },
            {
                question: "Which term defines the probability that an individual is a carrier of a genetic condition after receiving a negative screening test result, based on the test's sensitivity and the prior carrier frequency?",
                choices: ["Negative Predictive Value", "Residual Risk", "Analytic Validity", "Clinical Specificity"]
            },
            {
                question: "A woman of Ashkenazi Jewish descent is a carrier for Tay-Sachs disease (carrier frequency 1/30). Her partner, who is not of Ashkenazi Jewish descent (carrier frequency 1/300), tests negative with a panel that has a 95% detection rate. What is the residual risk that the partner is still a carrier?",
                choices: ["1/300", "1/600", "1/5981", "1/6000"]
            },
            {
                question: "A patient is seen for follow-up after her partner's negative CF screen (90% detection rate). The couple already has a child with Cystic Fibrosis. The patient is a known carrier. If the partner's residual risk is calculated, which of the following is the most appropriate medical follow-up plan to discuss with the couple for their current pregnancy?",
                choices: [
                    "Inform them that a negative test for the father completely rules out an affected child.",
                    "Offer prenatal diagnosis via CVS or amniocentesis because the residual risk of an affected child is still significantly higher than the general population.",
                    "Recommend no further testing as the risk is now lower than the population risk.",
                    "Advise the couple to only perform an ultrasound to look for \"echogenic bowel\" as the definitive diagnostic tool."
                ]
            },
            {
                question: "Which genetic concept describes the phenomenon where a single pathogenic variant results in multiple, seemingly unrelated clinical phenotypic effects in different organ systems?",
                choices: ["Locus heterogeneity", "Pleiotropy", "Variable expressivity", "Allelic heterogeneity"]
            },
            {
                question: "A 30-year-old man is diagnosed with Myotonic Dystrophy Type 1 (DM1). He has mild cataracts and grip myotonia. His 4-year-old daughter is born with severe hypotonia, respiratory distress, and an inverted \"V\" shaped upper lip. This difference in severity between generations is BEST explained by which mechanism?",
                choices: [
                    "Somatic mosaicism",
                    "Genomic imprinting",
                    "Anticipation due to triplet repeat expansion",
                    "Reduced penetrance"
                ]
            },
            {
                question: "A pedigree shows a condition affecting both males and females. Every affected individual has an affected mother, but no affected fathers have passed the condition to their children. Which of the following inheritance patterns is most likely, and what is the risk to the offspring of an affected female?",
                choices: [
                    "X-linked dominant; 50% for all children.",
                    "Mitochondrial; nearly 100% for all children.",
                    "Autosomal dominant with sex-limited expression; 50% for males only.",
                    "Autosomal recessive with pseudodominance; 25% for all children."
                ]
            },
            {
                question: "Which of the following testing methodologies is considered the \"gold standard\" for detecting small, intra-genic deletions and duplications that cannot be identified by standard sequencing?",
                choices: [
                    "Karyotype",
                    "MLPA (Multiplex Ligation-dependent Probe Amplification)",
                    "FISH",
                    "Sanger sequencing"
                ]
            },
            {
                question: "A patient with a clinical suspicion of Neurofibromatosis Type 1 (NF1) has a negative NGS panel for the *NF1* gene. The laboratory report indicates the panel has 99% coverage of coding exons but does not include deep intronic regions or promoter analysis. Which of the following is the BEST next step to identify the etiology?",
                choices: [

            "This theory posits that individuals cannot be understood in isolation from one another; the family is an emotional unit, and a change in one member (diagnosis) affects the entire system's dynamic.",
            "The sister feels that testing is useless because the outcome (getting cancer) is inevitable regardless of action. In the Health Belief Model, this represents a lack of Perceived Benefit or low Self-Efficacy (belief that one's action can influence the outcome).",
            "Intellectualization is a defense mechanism where the patient focuses on facts and logic to avoid uncomfortable emotions. The counselor should validate the patient's knowledge (joining) before gently guiding them toward the emotional reality.",

            "The ethical management of countertransference involves recognizing it and processing it in supervision to ensure it does not bias the counseling or harm the patient's autonomy.",

            "This describes a situation where the heterozygote (carrier) has a higher fitness than either homozygote (affected or wild-type) in a specific environment (malaria presence), maintaining the deleterious allele in the population.",

            "The \"lemon sign\" (inward scalloping of frontal bones) is a classic ultrasound marker for open spina bifida. Periconceptional folic acid supplementation is the most effective prevention for neural tube defects.",

        ];

        const STORAGE_KEY = 'abgc_exam_state';

        let currentQuestionIndex = 0;
        let selectedAnswers = {};
        let flaggedQuestions = new Set();
        let showFlaggedOnly = false;
        let filteredIndices = [];

        function loadState() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const state = JSON.parse(saved);
                    currentQuestionIndex = state.currentQuestionIndex || 0;
                    selectedAnswers = state.selectedAnswers || {};
                    flaggedQuestions = new Set(state.flaggedQuestions || []);
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }

        function saveState() {
            try {
                const state = {
                    currentQuestionIndex,
                    selectedAnswers,
                    flaggedQuestions: Array.from(flaggedQuestions)
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        function calculateScore() {
            let correct = 0;
            let incorrect = 0;
            for (const [index, answer] of Object.entries(selectedAnswers)) {
                if (answer === correctAnswers[parseInt(index)]) {
                    correct++;
                } else {
                    incorrect++;
                }
            }
            const total = correct + incorrect;
            const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
            return { correct, incorrect, percentage };
        }

        function updateScoreDisplay() {
            const { correct, incorrect, percentage } = calculateScore();
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('incorrect-count').textContent = incorrect;
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('flagged-count').textContent = flaggedQuestions.size;
        }

        function updateFlagButton() {
            const flagBtn = document.getElementById('flag-btn');
            const flagText = document.getElementById('flag-text');
            const isFlagged = flaggedQuestions.has(currentQuestionIndex);
            
            if (isFlagged) {
                flagBtn.classList.add('flagged');
                flagText.textContent = 'Flagged';
            } else {
                flagBtn.classList.remove('flagged');
                flagText.textContent = 'Flag';
            }
        }

        function toggleFlag() {
            if (flaggedQuestions.has(currentQuestionIndex)) {
                flaggedQuestions.delete(currentQuestionIndex);
            } else {
                flaggedQuestions.add(currentQuestionIndex);
            }
            updateFlagButton();
            updateScoreDisplay();
            saveState();
        }

        function toggleFlaggedFilter() {
            showFlaggedOnly = !showFlaggedOnly;
            const btn = document.getElementById('flagged-filter-btn');
            
            if (showFlaggedOnly) {
                btn.classList.add('active');
                filteredIndices = Array.from(flaggedQuestions).sort((a, b) => a - b);
                if (filteredIndices.length > 0) {
                    currentQuestionIndex = filteredIndices[0];
                } else {
                    showFlaggedOnly = false;
                    btn.classList.remove('active');
                    alert('No flagged questions to show.');
                    return;
                }
            } else {
                btn.classList.remove('active');
            }
            displayQuestion();
        }

        function getNavigationIndices() {
            if (showFlaggedOnly && filteredIndices.length > 0) {
                return filteredIndices;
            }
            return Array.from({ length: questions.length }, (_, i) => i);
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const correctAnswer = correctAnswers[currentQuestionIndex];
            const selectedAnswer = selectedAnswers[currentQuestionIndex];
            const explanation = explanations[currentQuestionIndex];

            document.getElementById('question-text').textContent = question.question;
            
            const navIndices = getNavigationIndices();
            const positionInNav = navIndices.indexOf(currentQuestionIndex) + 1;
            const totalInNav = navIndices.length;
            
            document.getElementById('current-question').textContent = positionInNav;
            document.getElementById('total-questions').textContent = totalInNav;

            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            question.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                
                if (selectedAnswer !== undefined) {
                    if (index === correctAnswer) {
                        choiceDiv.classList.add('correct');
                    } else if (index === selectedAnswer && index !== correctAnswer) {
                        choiceDiv.classList.add('incorrect');
                    }
                } else if (selectedAnswer === index) {
                    choiceDiv.classList.add('selected');
                }
                
                choiceDiv.textContent = String.fromCharCode(65 + index) + '. ' + choice;
                if (selectedAnswer === undefined) {
                    choiceDiv.onclick = () => selectChoice(index);
                } else {
                    choiceDiv.style.cursor = 'default';
                }
                choicesContainer.appendChild(choiceDiv);
            });

            const explanationDiv = document.getElementById('explanation');
            if (selectedAnswer !== undefined) {
                explanationDiv.textContent = explanation;
                explanationDiv.classList.add('show');
            } else {
                explanationDiv.classList.remove('show');
            }

            const navIndicesArr = getNavigationIndices();
            const currentPos = navIndicesArr.indexOf(currentQuestionIndex);
            document.getElementById('prev-btn').disabled = currentPos === 0;
            document.getElementById('next-btn').disabled = currentPos === navIndicesArr.length - 1;
            
            updateFlagButton();
            updateScoreDisplay();
        }

        function selectChoice(index) {
            if (selectedAnswers[currentQuestionIndex] === undefined) {
                selectedAnswers[currentQuestionIndex] = index;
                saveState();
                displayQuestion();
            }
        }

        function nextQuestion() {
            const navIndices = getNavigationIndices();
            const currentPos = navIndices.indexOf(currentQuestionIndex);
            if (currentPos < navIndices.length - 1) {
                currentQuestionIndex = navIndices[currentPos + 1];
                saveState();
                displayQuestion();
            }
        }

        function previousQuestion() {
            const navIndices = getNavigationIndices();
            const currentPos = navIndices.indexOf(currentQuestionIndex);
            if (currentPos > 0) {
                currentQuestionIndex = navIndices[currentPos - 1];
                saveState();
                displayQuestion();
            }
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This will clear your answers, score, and flagged questions.')) {
                currentQuestionIndex = 0;
                selectedAnswers = {};
                flaggedQuestions = new Set();
                showFlaggedOnly = false;
                document.getElementById('flagged-filter-btn').classList.remove('active');
                localStorage.removeItem(STORAGE_KEY);
                displayQuestion();
            }
        }

        function exportFlagged() {
            const modal = document.getElementById('export-modal');
            const textarea = document.getElementById('flagged-list');
            
            if (flaggedQuestions.size === 0) {
                textarea.value = 'No questions have been flagged.';
            } else {
                const sorted = Array.from(flaggedQuestions).sort((a, b) => a - b);
                const lines = sorted.map(idx => {
                    const qNum = idx + 1;
                    const qText = questions[idx].question.substring(0, 80);
                    return `Q${qNum}: ${qText}...`;
                });
                textarea.value = `Flagged Questions (${flaggedQuestions.size} total):\n\n${lines.join('\n')}`;
            }
            
            modal.classList.remove('hidden');
        }

        function copyFlagged() {
            const textarea = document.getElementById('flagged-list');
            textarea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function closeModal() {
            document.getElementById('export-modal').classList.add('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('export-modal').classList.contains('hidden')) {
                if (e.key === 'ArrowLeft') {
                    previousQuestion();
                } else if (e.key === 'ArrowRight') {
                    nextQuestion();
                } else if (e.key >= '1' && e.key <= '4' && selectedAnswers[currentQuestionIndex] === undefined) {
                    selectChoice(parseInt(e.key) - 1);
                } else if (e.key === 'f' || e.key === 'F') {
                    toggleFlag();
                }
            } else if (e.key === 'Escape') {
                closeModal();
            }
        });

        loadState();
        displayQuestion();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABGC Practice Exam (165 Questions)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .exam-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-number {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .question-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-text {
            font-size: 22px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            line-height: 1.5;
            background: #f9f9f9;
        }

        .choice:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .choice.selected {
            border-color: #667eea;
            background: #e8edff;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .choice.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .choice.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .explanation {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .nav-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        .nav-button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .nav-button.prev {
            background: #6c757d;
        }

        .nav-button.prev:hover:not(:disabled) {
            background: #5a6268;
        }

        .score-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .score-item.correct-score {
            color: #28a745;
        }

        .score-item.incorrect-score {
            color: #dc3545;
        }

        .score-item.percentage-score {
            color: #667eea;
        }

        .score-item .score-value {
            font-size: 18px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flag-btn {
            background: none;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6c757d;
        }

        .flag-btn:hover {
            border-color: #ffc107;
            background: #fff8e1;
            color: #e65100;
        }

        .flag-btn.flagged {
            border-color: #ffc107;
            background: #fff8e1;
            color: #e65100;
        }

        .flag-icon {
            font-size: 16px;
        }

        .controls-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .control-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn.reset {
            background: #dc3545;
            color: white;
        }

        .control-btn.reset:hover {
            background: #c82333;
        }

        .control-btn.flagged-filter {
            background: #ffc107;
            color: #333;
        }

        .control-btn.flagged-filter:hover {
            background: #e0a800;
        }

        .control-btn.flagged-filter.active {
            background: #e65100;
            color: white;
        }

        .control-btn.export {
            background: #17a2b8;
            color: white;
        }

        .control-btn.export:hover {
            background: #138496;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn.copy {
            background: #667eea;
            color: white;
        }

        .modal-btn.close {
            background: #6c757d;
            color: white;
        }

        @media (max-width: 768px) {
            .exam-container {
                padding: 20px;
                min-height: 90vh;
            }

            .question-text {
                font-size: 18px;
            }

            .choice {
                font-size: 16px;
                padding: 15px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .score-bar {
                gap: 12px;
                padding: 12px 15px;
            }

            .score-item {
                font-size: 12px;
            }

            .score-item .score-value {
                font-size: 16px;
            }

            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls-bar {
                width: 100%;
            }

            .control-btn {
                flex: 1;
                text-align: center;
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <div class="question-header">
            <div class="header-row">
                <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">165</span></div>
                <button class="flag-btn" id="flag-btn" onclick="toggleFlag()">
                    <span class="flag-icon">⚑</span>
                    <span id="flag-text">Flag</span>
                </button>
            </div>
        </div>

        <div class="score-bar">
            <div class="score-item correct-score">
                <span>Correct:</span>
                <span class="score-value" id="correct-count">0</span>
            </div>
            <div class="score-item incorrect-score">
                <span>Wrong:</span>
                <span class="score-value" id="incorrect-count">0</span>
            </div>
            <div class="score-item percentage-score">
                <span>Score:</span>
                <span class="score-value" id="percentage">0%</span>
            </div>
        </div>
        
        <div class="question-content">
            <div class="question-text" id="question-text"></div>
            <div class="choices" id="choices"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="navigation">
            <button class="nav-button prev" id="prev-btn" onclick="previousQuestion()">Previous</button>
            <button class="nav-button" id="next-btn" onclick="nextQuestion()">Next</button>
        </div>

        <div class="controls-bar">
            <button class="control-btn flagged-filter" id="flagged-filter-btn" onclick="toggleFlaggedFilter()">View Flagged (<span id="flagged-count">0</span>)</button>
            <button class="control-btn export" onclick="exportFlagged()">Export Flagged</button>
            <button class="control-btn reset" onclick="resetProgress()">Reset Progress</button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="export-modal">
        <div class="modal">
            <h3>Flagged Questions</h3>
            <p style="margin-bottom: 10px; color: #666; font-size: 14px;">Copy this list to report potentially incorrect questions:</p>
            <textarea id="flagged-list" readonly></textarea>
            <div class="modal-buttons">
                <button class="modal-btn copy" onclick="copyFlagged()">Copy to Clipboard</button>
                <button class="modal-btn close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "A pregnant woman receives cfDNA screening showing elevated risk for Trisomy 18. Which ultrasound finding would best support this screening result?",
                choices: [
                    "Clenched hands with overlapping fingers",
                    "Choroid plexus cysts alone",
                    "Single umbilical artery",
                    "Mild pyelectasis"
                ]
            },
            {
                question: "While reviewing a three-generation pedigree, you observe that the condition appears only in individuals descended from affected mothers—no affected fathers have transmitted the trait to their children. Males and females are equally affected. What inheritance pattern best explains this?",
                choices: [
                    "X-linked dominant",
                    "Autosomal dominant with incomplete penetrance",
                    "Mitochondrial",
                    "Autosomal recessive"
                ]
            },
            {
                question: "A woman tests positive as a spinal muscular atrophy (SMA) carrier. Her partner's carrier screening is negative, leaving him with a residual carrier risk of 1/500. What is this couple's chance of having a child affected with SMA?",
                choices: [
                    "1/500",
                    "1/1000",
                    "1/2000",
                    "1/4000"
                ]
            },
            {
                question: "Jasmine's sibling is affected with sickle cell disease and confirmed to be homozygous for HbS. Jasmine underwent carrier testing, which came back negative. Her partner, who has no family history of hemoglobinopathies, also tested negative. In their population, the carrier frequency is 1 in 12, and the test detects 99% of mutations. What is Jasmine's risk of having an affected child?",
                choices: [
                    "1/96",
                    "1/4704",
                    "1/2352",
                    "1/9408"
                ]
            },
            {
                question: "An individual with genetically confirmed Usher syndrome type 1, an autosomal recessive condition, asks about risks to future children. What is the probability their offspring will also have Usher syndrome type 1?",
                choices: [
                    "<1%",
                    "25%",
                    "50%",
                    "100%"
                ]
            },
            {
                question: "Which term refers to how accurately a genetic test detects the presence or absence of a specific variant in a sample?",
                choices: [
                    "Clinical utility",
                    "Clinical validity",
                    "Analytical validity",
                    "Analytical sensitivity"
                ]
            },
            {
                question: "After learning her husband has Huntington disease, a woman has been researching the condition extensively and joined a caregiver support network. She tells you, 'Now I feel equipped to help him through this.' Which coping strategy is she demonstrating?",
                choices: [
                    "Denial",
                    "Problem-focused coping",
                    "Emotional avoidance",
                    "Regression"
                ]
            },
            {
                question: "A genetic counselor works in a state that does not require licensure but wishes to offer telehealth services to patients residing in states with licensure laws. What is the most accurate statement about this situation?",
                choices: [
                    "The counselor may practice without restrictions since their home state has no licensure requirement",
                    "The counselor must hold a license in each state where patients are physically located during sessions",
                    "Registration with ABGC alone is sufficient for interstate telehealth practice",
                    "Telehealth genetic counseling is not subject to state licensure rules"
                ]
            },
            {
                question: "What is considered the most critical activity for genetic counselors to maintain professional competency following graduation from their training program?",
                choices: [
                    "Publishing original research in peer-reviewed journals",
                    "Pursuing additional advanced degrees",
                    "Participating in continuing education activities",
                    "Providing supervision to genetic counseling students"
                ]
            },
            {
                question: "A pregnant woman reports taking lithium throughout her first trimester to manage bipolar disorder. During which gestational period would this exposure pose the greatest risk for fetal heart malformations?",
                choices: [
                    "Weeks 1-2",
                    "Weeks 3-8",
                    "Weeks 12-16",
                    "Weeks 20-24"
                ]
            },
            {
                question: "A woman seeks genetic counseling because her husband's ex-partner had a child who died from Duchenne muscular dystrophy. She wants to understand the risk for her current pregnancy. What risk estimate should you provide?",
                choices: [
                    "Negligible risk above population",
                    "25%",
                    "50%",
                    "67%"
                ]
            },
            {
                question: "A woman whose father has Fabry disease is discussing reproductive risks. Beyond the numerical probability of having an affected child, what factor is most likely to shape her perception of that risk?",
                choices: [
                    "Her knowledge of available enzyme replacement therapy",
                    "Her personal experience growing up with her affected father",
                    "Her understanding of X-linked inheritance patterns",
                    "Her familiarity with prenatal diagnostic options"
                ]
            },
            {
                question: "Among the following patients, which one has the highest likelihood of carrying a fetus with Trisomy 18?",
                choices: [
                    "28-year-old with an isolated echogenic intracardiac focus and low-risk cfDNA result",
                    "32-year-old with clenched fetal hands and cardiac defect on ultrasound plus high-risk cfDNA for trisomy 18",
                    "36-year-old with low-risk quad screen and unremarkable ultrasound findings",
                    "40-year-old with isolated choroid plexus cysts and low-risk cfDNA result"
                ]
            },
            {
                question: "A child presents with clinical features consistent with Leigh syndrome, and family history suggests maternal inheritance. Blood-based mitochondrial genome sequencing returns negative. What should you consider when interpreting this result?",
                choices: [
                    "Nuclear genes encoding mitochondrial proteins could be responsible",
                    "Mitochondrial sequencing typically has a high false positive rate",
                    "Blood samples reliably detect all mtDNA mutations",
                    "A negative result conclusively excludes mitochondrial disease"
                ]
            },
            {
                question: "Microarray analysis on tissue from a first-trimester pregnancy loss reveals trisomy 16. What is the most appropriate recommendation for this couple?",
                choices: [
                    "Obtain parental karyotypes",
                    "Suggest IVF with preimplantation genetic testing",
                    "Explain that trisomy 16 is a frequent cause of early miscarriage and close the case",
                    "Order exome sequencing on the tissue"
                ]
            },
            {
                question: "In which family history scenario would Fragile X premutation screening be most warranted?",
                choices: [
                    "Paternal grandfather diagnosed with late-onset Parkinson disease",
                    "Maternal uncle who developed progressive tremor and balance problems in his 60s",
                    "Sister with polycystic ovarian syndrome",
                    "Paternal aunt with early-onset cognitive decline"
                ]
            },
            {
                question: "You are assessing a newborn with Pierre Robin sequence. The infant's father has documented hearing impairment and a high-arched palate. The pedigree pattern suggests autosomal dominant transmission. Which finding in the father would most strongly point toward a syndromic diagnosis?",
                choices: [
                    "Nearsightedness requiring glasses",
                    "Significant joint laxity with elevated Beighton score",
                    "Multiple cafe-au-lait spots",
                    "Mild curvature of the spine"
                ]
            },
            {
                question: "If a prenatal ultrasound reveals an isolated echogenic intracardiac focus, by approximately how much does this increase the baseline risk for Down syndrome?",
                choices: [
                    "10-fold",
                    "2-fold",
                    "No meaningful increase",
                    "5-fold"
                ]
            },
            {
                question: "During a prenatal visit, an 11-week pregnant patient mentions she has been taking methotrexate for autoimmune disease. She asks about potential fetal effects. Which resource would you recommend for information on medication exposures during pregnancy?",
                choices: [
                    "GeneReviews",
                    "MotherToBaby",
                    "ClinVar",
                    "OMIM"
                ]
            },
            {
                question: "Tumor immunohistochemistry reveals absent MSH2 and MSH6 protein expression in a patient's endometrial cancer specimen. What should be recommended next?",
                choices: [
                    "KRAS mutation analysis",
                    "MLH1 promoter methylation testing",
                    "Germline Lynch syndrome genetic testing",
                    "BRAF V600E mutation testing"
                ]
            },
            {
                question: "A 38-year-old pregnant woman conceived using donated oocytes. For calculating her aneuploidy risk, which piece of information is most relevant?",
                choices: [
                    "The patient's own age",
                    "The egg donor's age when eggs were retrieved",
                    "How many embryos were transferred",
                    "The sperm provider's age"
                ]
            },
            {
                question: "A woman completed genetic testing several months ago but has repeatedly cancelled appointments to review her results. This pattern most likely represents which psychological defense mechanism?",
                choices: [
                    "Rationalization",
                    "Avoidance",
                    "Projection",
                    "Displacement"
                ]
            },
            {
                question: "Parents bring their child who has eye colobomas, congenital heart disease, blocked nasal passages, poor growth, and malformed ears. They want to understand recurrence risks. What is the most appropriate diagnostic step?",
                choices: [
                    "Chromosomal microarray testing on the child",
                    "CHD7 gene sequencing on the child",
                    "Cardiac imaging for both parents",
                    "Carrier screening panel for both parents"
                ]
            },
            {
                question: "A microarray report for a child with developmental delays, seizures, unsteady gait, and an unusually cheerful disposition shows a deletion encompassing UBE3A at 15q11.2-q13. What additional testing would be most informative?",
                choices: [
                    "Methylation studies to confirm parent of origin",
                    "UBE3A gene sequencing",
                    "Parental microarray testing",
                    "Parental FISH analysis"
                ]
            },
            {
                question: "A family carries the same NF1 mutation, but manifestations vary widely: one member has extensive neurofibromas and optic pathway tumors, another has only skin findings, and a third has iris nodules with learning differences. This illustrates which genetic concept?",
                choices: [
                    "Anticipation",
                    "Variable expressivity",
                    "Incomplete penetrance",
                    "Genetic heterogeneity"
                ]
            },
            {
                question: "A three-generation family tree reveals multiple cases of breast cancer before age 50, ovarian cancer, pancreatic cancer, and melanoma. Which hereditary syndrome best fits this pattern?",
                choices: [
                    "Li-Fraumeni syndrome",
                    "Lynch syndrome",
                    "BRCA2-associated hereditary breast and ovarian cancer",
                    "Cowden syndrome"
                ]
            },
            {
                question: "Genetic testing in a healthy woman reveals a BRCA1 variant of uncertain significance. Her maternal grandmother died of ovarian cancer, but her 70-year-old mother remains cancer-free. What would be the most helpful next step?",
                choices: [
                    "Proceed with risk-reducing surgery given the family history",
                    "Test the patient's mother to determine if she carries the variant",
                    "Test the patient's children for the variant",
                    "Begin enhanced breast surveillance based on the VUS finding"
                ]
            },
            {
                question: "For patients with psychiatric disorders, pharmacogenomic testing provides the greatest clinical benefit in which situation?",
                choices: [
                    "Selecting the single most effective medication",
                    "Identifying individuals who may require dosage modifications",
                    "Establishing the genetic basis of the psychiatric condition",
                    "Avoiding all trial-and-error prescribing"
                ]
            },
            {
                question: "In a pedigree, an affected man transmits the condition to both sons and daughters. His affected daughters have children who are both affected and unaffected. No unaffected person has affected offspring. What inheritance pattern does this suggest?",
                choices: [
                    "X-linked recessive",
                    "Autosomal dominant",
                    "X-linked dominant",
                    "Mitochondrial"
                ]
            },
            {
                question: "A woman planning pregnancy has a sister affected with Becker muscular dystrophy. Their mother is a confirmed carrier of the familial DMD gene variant. The patient herself has not been tested. What is her carrier probability?",
                choices: [
                    "50%",
                    "25%",
                    "She is definitely a carrier",
                    "Same as the general population"
                ]
            },
            {
                question: "A carrier screening panel for Tay-Sachs disease detects 94% of mutations in the Ashkenazi Jewish population, where the carrier rate is 1 in 30. If someone from this population screens negative, what is their remaining carrier risk?",
                choices: [
                    "1/250",
                    "1/500",
                    "1/100",
                    "1/750"
                ]
            },
            {
                question: "A toddler presents with an enlarged liver, low blood sugar, failure to thrive, and abnormally high lactate and uric acid levels. You suspect a glycogen storage disorder. Which initial test would be most helpful?",
                choices: [
                    "Muscle biopsy with enzyme assays",
                    "Liver function panel and lipid profile",
                    "Urine organic acid analysis",
                    "Plasma amino acid profile"
                ]
            },
            {
                question: "NGS testing identifies a BRCA1 frameshift variant in exon 11. What consequence would you expect this to have on the gene product?",
                choices: [
                    "An elongated protein with increased activity",
                    "A truncated nonfunctional protein or transcript degradation via NMD",
                    "Normal protein function",
                    "Overexpression of the protein"
                ]
            },
            {
                question: "Based on tumor sequencing results alone, which patient has the clearest indication for follow-up germline genetic testing?",
                choices: [
                    "45-year-old woman with breast cancer harboring a somatic BRCA1 variant",
                    "70-year-old with lung adenocarcinoma and somatic KRAS mutation",
                    "65-year-old with colorectal cancer and somatic BRAF V600E variant",
                    "55-year-old with melanoma and somatic CDKN2A variant"
                ]
            },
            {
                question: "A woman with confirmed vascular Ehlers-Danlos syndrome (COL3A1 pathogenic variant) wants to discuss pregnancy planning. What is the most critical information to address?",
                choices: [
                    "The 25% chance of transmitting the condition",
                    "The low maternal risk profile during pregnancy",
                    "Significant pregnancy complications including risk of arterial dissection",
                    "Contraindications to breastfeeding"
                ]
            },
            {
                question: "First-trimester ultrasound shows a nuchal translucency of 4.5 mm in a 12-week fetus. What should your counseling emphasize?",
                choices: [
                    "This measurement falls within the normal range",
                    "This finding raises concern for chromosomal conditions and certain genetic syndromes",
                    "Elevated NT only increases risk for trisomy 21",
                    "Invasive diagnostic testing should not be offered"
                ]
            },
            {
                question: "A couple seeks counseling: the woman's brother has Fragile X syndrome, and the man's maternal uncle has FXTAS. For their pregnancy, which condition presents the greatest risk?",
                choices: [
                    "Fragile X syndrome",
                    "Fragile X-associated tremor/ataxia syndrome",
                    "Fragile X-associated primary ovarian insufficiency",
                    "Down syndrome"
                ]
            },
            {
                question: "SNP microarray reveals runs of homozygosity comprising approximately 8% of the genome across several chromosomes. What does this finding most likely indicate?",
                choices: [
                    "A new chromosomal deletion",
                    "Consanguineous parentage",
                    "Contamination with maternal cells",
                    "A laboratory artifact"
                ]
            },
            {
                question: "Prenatal imaging at 20 weeks demonstrates bilaterally enlarged, hyperechoic kidneys without normal corticomedullary distinction, accompanied by reduced amniotic fluid. What diagnosis should be considered?",
                choices: [
                    "Posterior urethral valves",
                    "Autosomal recessive polycystic kidney disease",
                    "Multicystic dysplastic kidney",
                    "Bilateral renal agenesis"
                ]
            },
            {
                question: "A newborn presents with hypoplastic left heart syndrome, peripheral edema, and webbing of the neck. What test should be ordered first?",
                choices: [
                    "Echocardiogram",
                    "Chromosomal microarray",
                    "Karyotype",
                    "Noonan syndrome gene panel"
                ]
            },
            {
                question: "A term infant is large for gestational age with an enlarged tongue, abdominal wall defect, and characteristic ear creases. Testing confirms IC2 hypomethylation at 11p15. What surveillance measure is essential to discuss?",
                choices: [
                    "Yearly cardiac ultrasound",
                    "Regular abdominal imaging for tumor screening",
                    "Annual thyroid hormone levels",
                    "Serial brain MRI studies"

        const STORAGE_KEY = 'abgc_exam_state';
        const SEED_KEY = 'abgc_exam_seed';

        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function shuffleWithSeed(array, seed) {
            const shuffled = [...array];
            let currentSeed = seed;
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(currentSeed++) * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getOrCreateSeed() {
            let seed = localStorage.getItem(SEED_KEY);
            if (seed === null) {
                seed = Math.floor(Math.random() * 1000000);
                localStorage.setItem(SEED_KEY, seed);
            }
            return parseInt(seed);
        }

        (function shuffleQuestions() {
            const seed = getOrCreateSeed();
            const indices = Array.from({ length: questions.length }, (_, i) => i);
            const shuffledIndices = shuffleWithSeed(indices, seed);
            
            const shuffledQuestions = shuffledIndices.map(i => questions[i]);
            const shuffledAnswers = shuffledIndices.map(i => correctAnswers[i]);
            const shuffledExplanations = shuffledIndices.map(i => explanations[i]);
            
            questions.length = 0;
            questions.push(...shuffledQuestions);
            correctAnswers.length = 0;
            correctAnswers.push(...shuffledAnswers);
            explanations.length = 0;
            explanations.push(...shuffledExplanations);
        })();

        let currentQuestionIndex = 0;
        let selectedAnswers = {};
        let flaggedQuestions = new Set();
        let showFlaggedOnly = false;
        let filteredIndices = [];

        function loadState() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const state = JSON.parse(saved);
                    currentQuestionIndex = state.currentQuestionIndex || 0;
                    selectedAnswers = state.selectedAnswers || {};
                    flaggedQuestions = new Set(state.flaggedQuestions || []);
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }

        function saveState() {
            try {
                const state = {
                    currentQuestionIndex,
                    selectedAnswers,
                    flaggedQuestions: Array.from(flaggedQuestions)
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        function calculateScore() {
            let correct = 0;
            let incorrect = 0;
            for (const [index, answer] of Object.entries(selectedAnswers)) {
                if (answer === correctAnswers[parseInt(index)]) {
                    correct++;
                } else {
                    incorrect++;
                }
            }
            const total = correct + incorrect;
            const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
            return { correct, incorrect, percentage };
        }

        function updateScoreDisplay() {
            const { correct, incorrect, percentage } = calculateScore();
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('incorrect-count').textContent = incorrect;
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('flagged-count').textContent = flaggedQuestions.size;
        }

        function updateFlagButton() {
            const flagBtn = document.getElementById('flag-btn');
            const flagText = document.getElementById('flag-text');
            const isFlagged = flaggedQuestions.has(currentQuestionIndex);
            
            if (isFlagged) {
                flagBtn.classList.add('flagged');
                flagText.textContent = 'Flagged';
            } else {
                flagBtn.classList.remove('flagged');
                flagText.textContent = 'Flag';
            }
        }

        function toggleFlag() {
            if (flaggedQuestions.has(currentQuestionIndex)) {
                flaggedQuestions.delete(currentQuestionIndex);
            } else {
                flaggedQuestions.add(currentQuestionIndex);
            }
            updateFlagButton();
            updateScoreDisplay();
            saveState();
        }

        function toggleFlaggedFilter() {
            showFlaggedOnly = !showFlaggedOnly;
            const btn = document.getElementById('flagged-filter-btn');
            
            if (showFlaggedOnly) {
                btn.classList.add('active');
                filteredIndices = Array.from(flaggedQuestions).sort((a, b) => a - b);
                if (filteredIndices.length > 0) {
                    currentQuestionIndex = filteredIndices[0];
                } else {
                    showFlaggedOnly = false;
                    btn.classList.remove('active');
                    alert('No flagged questions to show.');
                    return;
                }
            } else {
                btn.classList.remove('active');
            }
            displayQuestion();
        }

        function getNavigationIndices() {
            if (showFlaggedOnly && filteredIndices.length > 0) {
                return filteredIndices;
            }
            return Array.from({ length: questions.length }, (_, i) => i);
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const correctAnswer = correctAnswers[currentQuestionIndex];
            const selectedAnswer = selectedAnswers[currentQuestionIndex];
            const explanation = explanations[currentQuestionIndex];

            document.getElementById('question-text').textContent = question.question;
            
            const navIndices = getNavigationIndices();
            const positionInNav = navIndices.indexOf(currentQuestionIndex) + 1;
            const totalInNav = navIndices.length;
            
            document.getElementById('current-question').textContent = positionInNav;
            document.getElementById('total-questions').textContent = totalInNav;

            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            question.choices.forEach((choice, index) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                
                if (selectedAnswer !== undefined) {
                    if (index === correctAnswer) {
                        choiceDiv.classList.add('correct');
                    } else if (index === selectedAnswer && index !== correctAnswer) {
                        choiceDiv.classList.add('incorrect');
                    }
                } else if (selectedAnswer === index) {
                    choiceDiv.classList.add('selected');
                }
                
                choiceDiv.textContent = String.fromCharCode(65 + index) + '. ' + choice;
                if (selectedAnswer === undefined) {
                    choiceDiv.onclick = () => selectChoice(index);
                } else {
                    choiceDiv.style.cursor = 'default';
                }
                choicesContainer.appendChild(choiceDiv);
            });

            const explanationDiv = document.getElementById('explanation');
            if (selectedAnswer !== undefined) {
                explanationDiv.textContent = explanation;
                explanationDiv.classList.add('show');
            } else {
                explanationDiv.classList.remove('show');
            }

            const navIndicesArr = getNavigationIndices();
            const currentPos = navIndicesArr.indexOf(currentQuestionIndex);
            document.getElementById('prev-btn').disabled = currentPos === 0;
            document.getElementById('next-btn').disabled = currentPos === navIndicesArr.length - 1;
            
            updateFlagButton();
            updateScoreDisplay();
        }

        function selectChoice(index) {
            if (selectedAnswers[currentQuestionIndex] === undefined) {
                selectedAnswers[currentQuestionIndex] = index;
                saveState();
                displayQuestion();
            }
        }

        function nextQuestion() {
            const navIndices = getNavigationIndices();
            const currentPos = navIndices.indexOf(currentQuestionIndex);
            if (currentPos < navIndices.length - 1) {
                currentQuestionIndex = navIndices[currentPos + 1];
                saveState();
                displayQuestion();
            }
        }

        function previousQuestion() {
            const navIndices = getNavigationIndices();
            const currentPos = navIndices.indexOf(currentQuestionIndex);
            if (currentPos > 0) {
                currentQuestionIndex = navIndices[currentPos - 1];
                saveState();
                displayQuestion();
            }
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This will clear your answers, score, and flagged questions.')) {
                currentQuestionIndex = 0;
                selectedAnswers = {};
                flaggedQuestions = new Set();
                showFlaggedOnly = false;
                document.getElementById('flagged-filter-btn').classList.remove('active');
                localStorage.removeItem(STORAGE_KEY);
                displayQuestion();
            }
        }

        function exportFlagged() {
            const modal = document.getElementById('export-modal');
            const textarea = document.getElementById('flagged-list');
            
            if (flaggedQuestions.size === 0) {
                textarea.value = 'No questions have been flagged.';
            } else {
                const sorted = Array.from(flaggedQuestions).sort((a, b) => a - b);
                const lines = sorted.map(idx => {
                    const qNum = idx + 1;
                    const qText = questions[idx].question.substring(0, 80);
                    return `Q${qNum}: ${qText}...`;
                });
                textarea.value = `Flagged Questions (${flaggedQuestions.size} total):\n\n${lines.join('\n')}`;
            }
            
            modal.classList.remove('hidden');
        }

        function copyFlagged() {
            const textarea = document.getElementById('flagged-list');
            textarea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function closeModal() {
            document.getElementById('export-modal').classList.add('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('export-modal').classList.contains('hidden')) {
                if (e.key === 'ArrowLeft') {
                    previousQuestion();
                } else if (e.key === 'ArrowRight') {
                    nextQuestion();
                } else if (e.key >= '1' && e.key <= '4' && selectedAnswers[currentQuestionIndex] === undefined) {
                    selectChoice(parseInt(e.key) - 1);
                } else if (e.key === 'f' || e.key === 'F') {
                    toggleFlag();
                }
            } else if (e.key === 'Escape') {
                closeModal();
            }
        });

        loadState();
        displayQuestion();
    </script>
